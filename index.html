<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
    <main>
      <section class="card">
        <section class="img">
          <img class="eth" src="images/image-equilibrium.jpg" alt="NFT">
          <section class="img_overlay">
            <img src="images/icon-view.svg" alt="">
          </section>
        </section>
       <h1>Equilibrium #3429</h1>
       <p>Our Equilibrium collection promotes balance and calm.</p>
       <section class="auction">
         <img class="icon" src="images/icon-ethereum.svg" alt="ETH">
         <p class="price">0.041 ETH</p>
         <img class="clock" src="images/icon-clock.svg" alt="Clock">
         <p class="time">3 days left</p>
       </section>
       <hr>
       <section class="creator">
         <img class="avatar" src="images/image-avatar.png" alt="">
         <p class="owner">Creation of <span>Jules Wyvern</span></p>
       </section>
      </section>
  </main>
</body>
</html>
